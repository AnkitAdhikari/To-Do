<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
  </head>
  <body class="site-container">
    <div class="upper">
      <div class="nav-btn-container">
        <ion-icon class="menu-icon" name="menu-outline"></ion-icon>
      </div>
      <div class="brand-container">
        <div><ion-icon name="checkmark-done-outline"></ion-icon>Do-It</div>
      </div>
    </div>
    <div class="lower">
      <div class="nav-container">
        <div class="static-nav-container">
          <p class="nav-title">Views</p>
          <ul>
            <li class="nav-list all-tasks">
              <ion-icon
                class="nav-icon"
                name="file-tray-full-outline"
              ></ion-icon
              >All Tasks
            </li>
            <li class="nav-list today-tasks">
              <ion-icon
                class="nav-icon"
                name="calendar-number-outline"
              ></ion-icon
              >Today
            </li>
            <li class="nav-list week-tasks">
              <ion-icon class="nav-icon" name="calendar-outline"></ion-icon>This
              Week
            </li>
            <li class="nav-list high-alert-tasks">
              <ion-icon class="nav-icon" name="alert-circle-outline"></ion-icon
              >High Alert
            </li>
          </ul>
        </div>
        <div class="dynamic-nav-container">
          <p class="nav-title">Projects</p>
          <ul id="project-list-container"></ul>
        </div>
      </div>
      <div class="content-container">
        <div class="content"></div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
